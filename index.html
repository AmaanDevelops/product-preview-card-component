<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <body>
    <main>
      <div class="layout">

      </div>
      <article class="product-card">
        <section class="product-card-left card-section">
          <img class="product-img" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum image">
        </section>
        <section class="product-card-right card-section">
          <h1 class="product">PERFUME</h1>      
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <h3 class="product-price">$149.99 <span>$169.99</span></h3>  
          <button class="big-button">Add to Cart</button>
        </section>
      </article>
      <div class="layout"></div>
    </main>
</body>
</html>
